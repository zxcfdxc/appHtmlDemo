<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Dome</title>
		<style type="text/css">
			.bot-mp3 {
				width: 80%;
				height: 0px;
				background-color: #0B6DD3;
				position: fixed;
				bottom: 0;
				z-index: 30;
				-webkit-transition: height 0.6s;
				-moz-transition: height 0.6s;
				-o-transition: height 0.6s;
				transition: height 0.6s;
			}
		</style>

	</head>
	<body>
		<div style="height: 2000px;background-color: aqua;"></div>
		<div id="bot-mp3" class="bot-mp3">
			jfsdjok;djgsdjs;lokjf;loskdjfs;klodjfds;klnkl nkmjndskjnkjsd
		</div>


	</body>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script type="text/javascript">
		function scroll() {
			//console.log("打印log日志");实时看下效果
			console.log("开始滚动！");
		}
		var eleMore = document.getElementById("bot-mp3");
		var scrollFunc = function(e) {
			e = e || window.event;
			if (e.wheelDelta) { //第一步：先判断浏览器IE，谷歌滑轮事件               
				if (e.wheelDelta > 2) { //当滑轮向上滚动时  
					console.log("滑轮向上滚动");
					console.log(display)
					eleMore.style.height = '50px';
				}
				if (e.wheelDelta < 0) { //当滑轮向下滚动时  
					console.log("滑轮向下滚动");
					console.log(display)
					eleMore.style.height = 0;
				}
			}
		}

		//滚动滑轮触发scrollFunc方法  //ie 谷歌  
		window.onmousewheel = document.onmousewheel = scrollFunc;
	</script>
</html>
